apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereign-cloud-website
  labels:
    app: sovereign-cloud-website
  annotations:
    # When the build pushes to ImageStream sovereign-cloud-website:latest, this trigger
    # updates the Deployment with the correct image (avoids ImagePullBackOff from Docker Hub)
    image.openshift.io/triggers: |
      [
        {
          "from": { "kind": "ImageStreamTag", "name": "sovereign-cloud-website:latest" },
          "fieldPath": "spec.template.spec.containers[?(@.name==\"sovereign-cloud-website\")].image",
          "paused": false
        }
      ]
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sovereign-cloud-website
  template:
    metadata:
      labels:
        app: sovereign-cloud-website
    spec:
      # restricted-v2 SCC requires runAsUser in range [1001030000, 1001039999]; image has world-readable files
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001030000
      containers:
        - name: sovereign-cloud-website
          # Set by image stream trigger after build; placeholder until first successful build
          image: image-registry.openshift-image-registry.svc:5000/sovereign-cloud-docs/sovereign-cloud-website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
      restartPolicy: Always
